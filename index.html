<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pinterest</title>
</head>
<body>
    <header>
        <div id="logo">
            <img width="48" height="48" src="https://img.icons8.com/fluency/48/pinterest.png" alt="pinterest"/>
            <a href="#">Hoy</a>
            <a href="#">Explorar</a>
        </div>
        <nav id="menu">
            <ul class="list-menu">
                <li><a href="#">Info</a></li>
                <li><a href="#">Empresa</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <div class="register">
                <button type="button">Iniciar sesión</button>
                <button type="button">Registrarse</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="content">
            <div class="description">
                <article>
                    <h1>Guarda las ideas que te gusten</h1>
                    <p>Colecciona tus favoritos para <br> poder verlos más tarde.</p>
                    <button>Explorar</button>
                </article>
            </div>
            <div class="images_content">
                <div class="images">
                    <img src="" alt="Salón Pinterest">
                    <img src="" alt="Dormitorio Pinterest">
                    <img src="" alt="Terraza Pinterest">
                    <img src="" alt="Taza Pinterest">
                    <img src="" alt="Baño Pinterest">
                </div>
                <div>
                    <h2>Helechos en tu futuro hogar que dan buen rollo</h2>
                    <div>
                        <img src="" alt="Cama Pinterest">
                        <img src="" alt="Sofá Pinterest">
                        <img src="" alt="Decoración Pinterest">
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
